<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link href="dictionary.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 >Dictionary</h1>
        <div class="form">
            <input type="text" id="input" class="text" placeholder="Enter word here">
            <button class="submit" id="button">Search</button>
        </div>
        <h3 id="word"></h3>
        <div class="display" id="display">
            <h4 id="meaning"></h4>
        </div>
        <div class="load" id="load">
        </div>
    </div>
    <script src="dictionary.js"></script>
</body>
</html>
